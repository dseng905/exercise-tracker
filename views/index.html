<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise Tracker</title>
  <link href="/public/style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div id="description">
    <h1 id="title">Exercise Tracker</h1>
    <p><strong>GET user's exercise log:</strong> <code>GET /api/exercise/log?{userId}[&from][&to][&limit]</code></p>
    <p><strong>{}</strong> = required, <strong>[]</strong> = optional</p>
    <p><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number</p>
  </div>
  <div id="new-user-form" class="form-container">
    <h2 id="new-user-title" class="form-title">Create a New User</h2>
    <code id="new-user-url" class="form-url">POST /api/exercise/new-user</code>
    <form action="/api/exercise/new-user" method="post">
      <label for="username">Username</label><br>
      <input for="username" type="text" name="username"><br>
      <input type="submit" value="Submit">
    </form>
  </div>
  <div id="add-exercise-form" class="form-container">
    <h2 id="add-exercise-title" class="form-title">Add Exercise</h2>
    <code id="add-exercise-url" class="form-url">POST /api/exercise/add</code>
    <form action="/api/exercise/add" method="post">
      <label for="userId">User ID</label><br>
      <input for="userId" type="text" name="userId"><br>
      <label for="description">Description</label><br>
      <input for="description" type="text" name="description"><br>
      <label for="duration">Duration (min.)</label><br>
      <input for="duration" type="text" name="duration"><br>
      <label for="date">Date (yyyy-mm-dd)</label><br>
      <input for="date" type="text" name="date"><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
